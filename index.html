<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control PRO - Cloud Sync</title>
    <style>
        /* MANTENEMOS TODO EL DISE√ëO PROFESIONAL ANTERIOR */
        :root {
            --bg-app: #f0f2f5; --bg-panel: #ffffff; --text-main: #1c1e21;
            --shadow-card: 0 4px 6px rgba(0,0,0,0.05); --radius: 10px; --accent: #2980b9;
        }
        [data-theme="dark"] { --bg-app: #121212; --bg-panel: #1e1e1e; --text-main: #e4e6eb; --accent: #5dade2; }
        * { box-sizing: border-box; outline: none; }
        body { margin: 0; font-family: system-ui, sans-serif; background-color: var(--bg-app); color: var(--text-main); height: 100vh; display: flex; flex-direction: column; transition: 0.3s; }

        .toolbar { flex: 0 0 auto; display: flex; gap: 15px; align-items: center; padding: 10px 20px; background: var(--bg-panel); box-shadow: 0 2px 5px rgba(0,0,0,0.05); z-index: 100; }
        .brand { font-weight: 800; font-size: 1rem; text-transform: uppercase; }
        .brand span { color: var(--accent); }

        .search-box { flex: 1; position: relative; max-width: 400px; }
        .search-box input { width: 100%; padding: 10px 15px 10px 35px; border-radius: 20px; border: 1px solid rgba(0,0,0,0.1); background: var(--bg-app); color: var(--text-main); font-size: 0.85rem; }

        .actions { display: flex; gap: 8px; margin-left: auto; }
        .btn { padding: 8px 16px; border-radius: 6px; border: none; cursor: pointer; font-weight: 600; font-size: 0.75rem; display: flex; align-items: center; gap: 6px; transition: 0.2s; }
        .btn-cloud { background: #27ae60; color: white; } /* Bot√≥n Nube */
        .btn-primary { background: var(--accent); color: white; }
        .btn-primary.active { background: #e74c3c; }

        .dashboard-grid { flex: 1; padding: 15px; display: grid; grid-template-columns: repeat(6, 1fr); grid-auto-rows: 1fr; gap: 10px; overflow-y: auto; }

        .card { position: relative; border-radius: var(--radius); padding: 12px; box-shadow: var(--shadow-card); cursor: pointer; transition: 0.2s; user-select: none; overflow: hidden; min-height: 100px; border: 1px solid rgba(0,0,0,0.03); }
        .card:hover:not(.editing) { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .card-content { font-size: 0.72rem; line-height: 1.3; font-weight: 500; height: 100%; pointer-events: none; white-space: pre-wrap; }
        .card.dimmed { opacity: 0.1; filter: grayscale(1); }
        .card.editing { cursor: text; border: 2px dashed #7f8c8d !important; background: white !important; color: black !important; }
        .card.editing .card-content { pointer-events: auto; }
        .settings-btn { position: absolute; bottom: 5px; right: 5px; cursor: pointer; display: none; }
        .card.editing .settings-btn { display: block; }

        /* COLORES */
        .c-blue { background: #e3f2fd; color: #1565c0; } .c-green { background: #e8f5e9; color: #2e7d32; }
        .c-purple { background: #f3e5f5; color: #6a1b9a; } .c-orange { background: #fff3e0; color: #ef6c00; }
        .c-red { background: #ffebee; color: #c62828; } .c-dark { background: #37474f; color: #eceff1; }
        .c-gray { background: #ffffff; color: #455a64; }
        [data-theme="dark"] .c-blue { background: #154360; color: #d6eaf8; } /* ...otros colores dark igual que antes... */

        .toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(50px); background: #2d3436; color: white; padding: 10px 20px; border-radius: 50px; opacity: 0; transition: 0.3s; z-index: 300; }
        .toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }
        
        #colorMenu { display: none; position: fixed; z-index: 200; background: var(--bg-panel); padding: 10px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); grid-template-columns: repeat(4, 1fr); gap: 8px; }
        .swatch { width: 25px; height: 25px; border-radius: 50%; cursor: pointer; border: 1px solid rgba(0,0,0,0.1); }
    </style>
</head>
<body>

    <header class="toolbar">
        <div class="brand">Control<span>PRO</span></div>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Filtrar (Ctrl+F)..." oninput="filterCards()">
        </div>
        <div class="actions">
            <button class="btn btn-cloud" id="cloudBtn" onclick="syncToCloud()" title="Guardar en la Nube">
                ‚òÅÔ∏è <span id="cloudText">Subir a Nube</span>
            </button>
            <button class="btn btn-icon" onclick="toggleTheme()">üåì</button>
            <button class="btn btn-primary" id="editBtn" onclick="toggleEditMode()">
                <span id="btnText">Bloqueado</span>
            </button>
        </div>
    </header>

    <div class="dashboard-grid" id="grid">
        <script>
            for(let i=1; i<=24; i++) {
                document.write(`<div class="card c-gray" draggable="true" id="c${i.toString().padStart(2,'0')}"><div class="card-content">Texto ${i}...</div></div>`);
            }
        </script>
    </div>

    <div id="toast" class="toast">Copiado</div>
    <div id="overlay" style="display:none; position:fixed; inset:0; z-index:150;" onclick="closeColorMenu()"></div>
    <div id="colorMenu">
        <div class="swatch" style="background:#3498db" onclick="setColor('c-blue')"></div>
        <div class="swatch" style="background:#e67e22" onclick="setColor('c-orange')"></div>
        <div class="swatch" style="background:#9b59b6" onclick="setColor('c-purple')"></div>
        <div class="swatch" style="background:#27ae60" onclick="setColor('c-green')"></div>
        <div class="swatch" style="background:#e74c3c" onclick="setColor('c-red')"></div>
        <div class="swatch" style="background:#34495e" onclick="setColor('c-dark')"></div>
        <div class="swatch" style="background:#bdc3c7" onclick="setColor('c-gray')"></div>
    </div>

    <script>
        // CONFIGURACI√ìN DE JSONBIN
        const BIN_ID = 'TU_BIN_ID'; // <--- PEGA AQU√ç TU ID
        const MASTER_KEY = 'TU_MASTER_KEY'; // <--- PEGA AQU√ç TU KEY

        let isEditing = false;
        let activeCardId = null;
        let dragSrcEl = null;
        const colorClasses = ['c-blue', 'c-orange', 'c-purple', 'c-green', 'c-red', 'c-dark', 'c-gray'];

        // --- ATAJO CTRL + F ---
        window.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'f') { e.preventDefault(); document.getElementById('searchInput').focus(); }
        });

        // --- CLOUD SYNC: GUARDAR ---
        async function syncToCloud() {
            const cloudBtn = document.getElementById('cloudBtn');
            const cloudText = document.getElementById('cloudText');
            cloudText.innerText = "Guardando...";
            cloudBtn.disabled = true;

            const data = {};
            document.querySelectorAll('.card').forEach(card => {
                data[card.id] = {
                    txt: card.querySelector('.card-content').innerText,
                    col: colorClasses.find(c => card.classList.contains(c))
                };
            });

            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json', 'X-Master-Key': MASTER_KEY },
                    body: JSON.stringify(data)
                });
                if (response.ok) showToast("‚úÖ Sincronizado con la Nube");
            } catch (err) {
                showToast("‚ùå Error de conexi√≥n");
            } finally {
                cloudText.innerText = "Subir a Nube";
                cloudBtn.disabled = false;
            }
        }

        // --- CLOUD SYNC: CARGAR ---
        async function loadFromCloud() {
            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                    headers: { 'X-Master-Key': MASTER_KEY }
                });
                const result = await response.json();
                const data = result.record;

                Object.keys(data).forEach(id => {
                    const card = document.getElementById(id);
                    if(card) {
                        card.querySelector('.card-content').innerText = data[id].txt;
                        colorClasses.forEach(c => card.classList.remove(c));
                        card.classList.add(data[id].col);
                    }
                });
                showToast("‚òÅÔ∏è Datos cargados");
            } catch (err) {
                console.log("No se pudo cargar de la nube, usando LocalStorage.");
            }
        }

        window.onload = () => {
            if(localStorage.getItem('theme') === 'dark') document.documentElement.setAttribute('data-theme', 'dark');
            
            document.querySelectorAll('.card').forEach(card => {
                const btn = document.createElement('div');
                btn.className = 'settings-btn'; btn.innerHTML = '‚öôÔ∏è';
                btn.onclick = (e) => { e.stopPropagation(); openColorMenu(e, card.id); };
                card.appendChild(btn);
                addDnDHandlers(card);
                card.addEventListener('click', (e) => handleCardClick(e, card));
            });

            if(BIN_ID !== 'TU_BIN_ID') loadFromCloud();
        };

        // --- RESTO DE FUNCIONES (IGUAL QUE ANTES) ---
        function handleCardClick(e, card) {
            if(isEditing || e.target.closest('.settings-btn')) return;
            navigator.clipboard.writeText(card.querySelector('.card-content').innerText).then(() => showToast("Copiado"));
        }

        function filterCards() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            document.querySelectorAll('.card').forEach(c => {
                const txt = c.querySelector('.card-content').innerText.toLowerCase();
                c.classList.toggle('dimmed', q && !txt.includes(q));
            });
        }

        function toggleEditMode() {
            isEditing = !isEditing;
            const btnText = document.getElementById('btnText');
            const editBtn = document.getElementById('editBtn');
            document.querySelectorAll('.card').forEach(c => {
                c.classList.toggle('editing', isEditing);
                c.setAttribute('draggable', !isEditing);
                c.querySelector('.card-content').contentEditable = isEditing;
            });
            btnText.innerText = isEditing ? "Editando..." : "Bloqueado";
            editBtn.classList.toggle('active', isEditing);
            if(!isEditing) showToast("Guardado Local");
        }

        function openColorMenu(e, id) {
            activeCardId = id; const menu = document.getElementById('colorMenu');
            menu.style.display = 'grid'; menu.style.left = e.clientX + 'px'; menu.style.top = e.clientY + 'px';
            document.getElementById('overlay').style.display = 'block';
        }
        function setColor(cls) {
            const card = document.getElementById(activeCardId);
            colorClasses.forEach(c => card.classList.remove(c));
            card.classList.add(cls); closeColorMenu();
        }
        function closeColorMenu() { document.getElementById('colorMenu').style.display = 'none'; document.getElementById('overlay').style.display = 'none'; }
        function toggleTheme() { 
            const dark = document.documentElement.getAttribute('data-theme') === 'dark';
            document.documentElement.setAttribute('data-theme', dark ? 'light' : 'dark');
            localStorage.setItem('theme', dark ? 'light' : 'dark');
        }
        function showToast(msg) { const t = document.getElementById('toast'); t.innerText = msg; t.classList.add('show'); setTimeout(() => t.classList.remove('show'), 1500); }

        function addDnDHandlers(card) {
            card.addEventListener('dragstart', function(e) { if(isEditing) e.preventDefault(); dragSrcEl = this; });
            card.addEventListener('dragover', (e) => e.preventDefault());
            card.addEventListener('drop', function(e) {
                if (dragSrcEl !== this) {
                    const txtA = dragSrcEl.querySelector('.card-content').innerText;
                    const colA = colorClasses.find(c => dragSrcEl.classList.contains(c));
                    const txtB = this.querySelector('.card-content').innerText;
                    const colB = colorClasses.find(c => this.classList.contains(c));
                    dragSrcEl.querySelector('.card-content').innerText = txtB;
                    dragSrcEl.classList.remove(...colorClasses); dragSrcEl.classList.add(colB);
                    this.querySelector('.card-content').innerText = txtA;
                    this.classList.remove(...colorClasses); this.classList.add(colA);
                }
            });
        }
    </script>
</body>
</html>
